<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="board">
      <div class="side">
        <h1>HOME</h1>
        <div class="score-el">0</div>
        <div class="footer">
          <button class="btn" onclick="add1(0)">+1</button>
          <button class="btn" onclick="add2(0)">+2</button>
          <button class="btn" onclick="add3(0)">+3</button>
        </div>
      </div>
      <div class="side">
        <h1>AWAY</h1>
        <div class="score-el">0</div>
        <div class="footer">
          <button class="btn" onclick="add1(1)">+1</button>
          <button class="btn" onclick="add2(1)">+2</button>
          <button class="btn" onclick="add3(1)">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
